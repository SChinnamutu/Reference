<div class="perfhr-widget">
  <div class="perfhr-widget-header">
  	<h3 class="section-title">Manage Leaves</h3>
  </div>
  <div class="perfhr-widget-content">
     <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
            <div class="inner-dashpanel clearfix">
                <div class="col-sm-12 headr">Import PTO</div>
                <form>
                   <div class="col-lg-9 col-sm-6 col-12">
                       <div class="input-group import">
                           <label class="input-group-btn">
                               <span class="btn btn-primary">
                                   Browse&hellip; <input type="file" required name="File" validType="all-chars" class="filestyle" file-model="uploadPto" style="display: none;"/>
                               </span>
                           </label>
                           <input type="text" class="form-control" readonly>
                       </div>
                   </div>
                   <div class="col-lg-2 col-sm-6 col-12">
                       <button type="submit" action="uploadFile" class="btn btn-primary start">
                           <i class="glyphicon glyphicon-upload"></i>
                           <span>Start upload</span>
                       </button>
                   </div>
                </form>
            </div>
        </div>
     </div>
  </div>   
</div>
